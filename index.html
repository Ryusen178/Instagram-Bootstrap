<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Profile Clone - Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (opsional) -->
  <link href="assets/css/custom.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">InstaClone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Explore</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container py-5">
    <div class="row align-items-center">
      <!-- Profile picture -->
      <div class="col-12 col-md-3 text-center mb-4 mb-md-0">
        <img src="assets/img/prof.jpg" class="rounded-circle img-fluid border" alt="Profile" style="max-width:150px;">
      </div>

      <!-- Profile info -->
      <div class="col-12 col-md-9">
        <div class="d-flex flex-column flex-md-row align-items-md-center mb-3">
          <h2 class="me-md-3 mb-2 mb-md-0">Yusuff_</h2>
          <button class="btn btn-outline-secondary btn-sm me-2">Edit Profile</button>
          <button class="btn btn-primary btn-sm">Follow</button>
        </div>
        <div class="d-flex gap-4 mb-3">
          <span><strong>12</strong> posts</span>
          <span><strong>1.2M</strong> followers</span>
          <span><strong>276</strong> following</span>
        </div>
        <div>
          <p class="fw-bold mb-0">Saifullah Yusuf</p>
          <p class="text-muted">Kaya itu gampang, yang susah itu memulai sesuatu ✨</p>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Feed Grid -->
  <div class="container pb-5">
    <div class="row g-3">
      <!-- 12 images -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/1.jpg" class="img-fluid rounded" alt="post 1">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/2.jpg" class="img-fluid rounded" alt="post 2">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/3.jpg" class="img-fluid rounded" alt="post 3">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/4.jpg" class="img-fluid rounded" alt="post 4">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/5.jpg" class="img-fluid rounded" alt="post 5">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/6.jpg" class="img-fluid rounded" alt="post 6">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/7.jpg" class="img-fluid rounded" alt="post 7">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/8.jpg" class="img-fluid rounded" alt="post 8">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/9.jpg" class="img-fluid rounded" alt="post 9">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/10.jpg" class="img-fluid rounded" alt="post 10">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/11.jpg" class="img-fluid rounded" alt="post 11">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/12.jpg" class="img-fluid rounded" alt="post 12">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 border-top">
    <p class="mb-0">© 2025 InstaClone. Built with Bootstrap 5.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
